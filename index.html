<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>九九の百ます計算</title>

<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
  --mark: rgba(239,68,68,0.78);

  --cellW:56px;
  --cellH:46px;

  --circleOuter:30px;
  --circleInner:18px;
  --circleSingle:26px;
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

.layout{
  display:grid;
  grid-template-columns: 1fr 380px;
  gap:12px;
}
@media(max-width:980px){
  .layout{ grid-template-columns:1fr; }
}

.panel, .card{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 12px rgba(0,0,0,.06);
}
.card{ border-radius:24px; box-shadow:var(--shadow); }

/* ===== 共通ボタン ===== */
button{
  border-radius:12px;
  border:1px solid var(--line);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
button.primary{
  background:var(--accent);
  border-color:transparent;
  color:#fff;
}
button:active{ transform: translateY(1px); }

/* ===== 作成ボタン（★ここが変更点） ===== */
.makeBtns{
  display:flex;          /* ★ 横並び */
  gap:8px;
  width:100%;
}
.makeBtns button{
  flex:1;                /* ★ 三分の一 */
  padding:8px 6px;       /* ★ 少しコンパクトに */
  font-size:14px;
  white-space:nowrap;    /* ★ 折り返さない */
}

/* ===== 左：81ます ===== */
.masuWrap{
  overflow:auto;
  border:1px solid var(--line);
  border-radius:16px;
}

table{
  border-collapse:separate;
  border-spacing:0;
  width:max-content;
  min-width:100%;
}
th, td{
  border-right:1px solid var(--line);
  border-bottom:1px solid var(--line);
  width:var(--cellW);
  height:var(--cellH);
  padding:0;
}
th:last-child, td:last-child{ border-right:none; }
th:first-child, td:first-child{ border-left:1px solid var(--line); }
tr:first-child th{ border-top:1px solid var(--line); }

th{
  background:#f8fafc;
  font-weight:1000;
  text-align:center;
  position:sticky;
}
th.top{ top:0; }
th.left{ left:0; z-index:2; }
th.corner{ top:0; left:0; z-index:3; background:#eef2ff; }

.cell{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.cell input{
  width:100%;
  height:100%;
  border:0;
  outline:none;
  text-align:center;
  font-size:16px;
  font-weight:1000;
  background:transparent;
  line-height:var(--cellH);
}

/* 正解色 */
.cell.bad{ background:#fff7ed; }
.cell.firstOk{ background:#ecfdf5; }
.cell.lateOk{ background:#eef2ff; }

/* 正円マーク */
.cell.firstOk::before,
.cell.firstOk::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border-radius:50%;
  pointer-events:none;
}
.cell.firstOk::before{
  width:var(--circleOuter);
  height:var(--circleOuter);
  border:3px solid var(--mark);
}
.cell.firstOk::after{
  width:var(--circleInner);
  height:var(--circleInner);
  border:3px solid var(--mark);
}
.cell.lateOk::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:var(--circleSingle);
  height:var(--circleSingle);
  border:3px solid var(--mark);
  border-radius:50%;
  pointer-events:none;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="layout">

    <!-- 左：百ます -->
    <div class="panel">
      <div class="masuWrap" id="masuWrap"></div>
    </div>

    <!-- 右カラム -->
    <div class="card">
      <h1 style="margin:0 0 10px;font-size:20px;font-weight:1000;">
        九九の81ます計算（9×9）
      </h1>

      <!-- ★ 作成ボタン（1行・三分の一） -->
      <div class="makeBtns">
        <button id="makeUpBtn">上がり</button>
        <button id="makeDownBtn">下がり</button>
        <button id="makeRandBtn">バラバラ</button>
      </div>
    </div>

  </div>
</div>

<!-- JSは前回と同一 -->
</body>
</html>
