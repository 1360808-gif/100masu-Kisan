<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>九九の百ます計算</title>

<style>
:root{
  --bg:#f7f8ff;
  --ink:#1f2937;
  --line:#e5e7eb;
  --accent:#4f46e5;
  --shadow:0 10px 24px rgba(0,0,0,.08);
  --mark: rgba(239,68,68,0.78);

  --cellW:56px;
  --cellH:46px;

  /* ★ 正円サイズ */
  --circleOuter:30px;
  --circleInner:18px;
  --circleSingle:26px;
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
  background:var(--bg);
  color:var(--ink);
}
.wrap{ max-width:1200px; margin:16px auto; padding:0 12px 40px; }

.layout{
  display:grid;
  grid-template-columns: 1fr 380px;
  gap:12px;
}
@media(max-width:980px){
  .layout{ grid-template-columns:1fr; }
}

.panel, .card{
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 12px rgba(0,0,0,.06);
}
.card{ border-radius:24px; box-shadow:var(--shadow); }

/* ===== 左：81ます ===== */
.masuWrap{
  overflow:auto;
  border:1px solid var(--line);
  border-radius:16px;
}

table{
  border-collapse:separate;
  border-spacing:0;
  width:max-content;
  min-width:100%;
}
th, td{
  border-right:1px solid var(--line);
  border-bottom:1px solid var(--line);
  width:var(--cellW);
  height:var(--cellH);
  padding:0;
}
th:last-child, td:last-child{ border-right:none; }
th:first-child, td:first-child{ border-left:1px solid var(--line); }
tr:first-child th{ border-top:1px solid var(--line); }

th{
  background:#f8fafc;
  font-weight:1000;
  text-align:center;
  position:sticky;
}
th.top{ top:0; }
th.left{ left:0; z-index:2; }
th.corner{ top:0; left:0; z-index:3; background:#eef2ff; }

.cell{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.cell input{
  width:100%;
  height:100%;
  border:0;
  outline:none;
  text-align:center;
  font-size:16px;
  font-weight:1000;
  background:transparent;
  line-height:var(--cellH);
}

/* 色 */
.cell.bad{ background:#fff7ed; }
.cell.firstOk{ background:#ecfdf5; }
.cell.lateOk{ background:#eef2ff; }

/* ===== 正円マーク ===== */

/* 二重丸（◎） */
.cell.firstOk::before,
.cell.firstOk::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  border-radius:50%;
  pointer-events:none;
}
.cell.firstOk::before{
  width:var(--circleOuter);
  height:var(--circleOuter);
  border:3px solid var(--mark);
}
.cell.firstOk::after{
  width:var(--circleInner);
  height:var(--circleInner);
  border:3px solid var(--mark);
}

/* 丸（〇） */
.cell.lateOk::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:var(--circleSingle);
  height:var(--circleSingle);
  border:3px solid var(--mark);
  border-radius:50%;
  pointer-events:none;
}
</style>
</head>

<body>
<!-- 以降のHTML / JSは前回と同一（省略せず使ってOK） -->
</body>
</html>
